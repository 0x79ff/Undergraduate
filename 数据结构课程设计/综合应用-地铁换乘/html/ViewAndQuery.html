<h2>地铁网络图及地铁换乘</h2>
<p>
	地铁线路图根据上海现有地铁站的地理<strong>经纬度</strong>数据显现出来;
	<br>
        每条线路有不同的颜色，如有线路重叠，则重叠的部分使用几种颜色的叠加显示;
        <br><br>
        线路图使用鼠标滚轮缩放;
	<br>
        将鼠标悬停在线路及站点,可查看其详细信息;
        <br><br>

        在搜索路线之前，需要指出起始站和目标站以及他们分别属于哪个线路;
        <br>
        如果属于多个线路则随意指定其中一个即可;
        <br>
        搜索方式:<strong>“少换乘”</strong>和;<strong>“时间短”</strong>;
        <br><br>
        随时可以点击 <img height=24 weight=24 src=":/icon/icon/map.png"> , 来重新查看所有线路;
</p>
