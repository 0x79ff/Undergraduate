<h2>关于动态添加</h2>
<p>
        <strong>动态添加步骤</strong>
        <br>
        1.添加新的线路
        <br>
        2.在线路上添加站点
        <br>
        3.将两个站点连接起来
        <br><br>
        另外还有一种方式是通过txt文件的方式添加，这种方式需要遵守规定的格式规范
        <br><br>
        点击 <img height=24 weight=24 src=":/icon/icon/subway.png"> , 添加线路;
        <br>
        点击 <img height=24 weight=24 src=":/icon/icon/station.png"> , 添加站点;
        <br>
        点击 <img height=24 weight=24 src=":/icon/icon/connect.png"> , 添加连接;
        <br>
        点击 <img height=24 weight=24 src=":/icon/icon/text.png"> , 用文本方式添加;
        <br>
</p>
